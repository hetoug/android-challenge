apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

ext {
    supportLibVersion = '25.4.0'
    playLibVersion = '10.0.1'
    butterknifeVersion = '8.6.0'
    conductorVersion = '2.1.3'
    firebaseVersion = '11.0.0'
}
android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "dk.adaptmobile.android_seed"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }



    signingConfigs {
        debug { //SHA1 15:56:88:D5:D2:A0:4D:7D:0C:5A:14:F8:4E:52:32:08:80:02:3B:40
            storeFile file('../../launch/amDebug.keystore')
            storePassword "adaptDebug"
            keyAlias "adaptDebug"
            keyPassword "adaptDebug"
        }
        stage {
            storeFile file('../../launch/amDebug.keystore')
            storePassword "adaptDebug"
            keyAlias "adaptDebug"
            keyPassword "adaptDebug"
        }
        release {
            storeFile file("../../launch/CHANGE.keystore")
            storePassword "CHANGE"
            keyAlias "CHANGE"
            keyPassword "CHANGE"
        }
    }

    productFlavors {
        dev {
            ext.alwaysUpdateBuildId = false // Disable crashlytics build ID on debug
            resConfigs("en", "xxhdpi")
            aaptOptions.cruncherEnabled = false //Disable PNG crunching or use WebP
            splits.abi.enable = false //Disable ABI splits
            splits.density.enable = false //disable density splits
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "CHANGE Dev"
            debuggable true

        }
        stage {
            minifyEnabled false
            applicationIdSuffix ".beta"
            resValue "string", "app_name", "CHANGE Beta"
            debuggable true
            signingConfig signingConfigs.stage
        }
        release {
            minifyEnabled false
            resValue "string", "app_name", "CHANGE"
            signingConfig signingConfigs.release
        }
    }
}

